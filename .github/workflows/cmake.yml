name: cmake build

on:
  push:
    paths:
      - 'bank-book/portfolio/**'
      - '.github/workflows/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: install dependencies
        run: |
          sudo apt update
          sudo apt install -y cmake g++ make

      - name: configure cmake
        run: |
          mkdir -p bank-book/portfolio/build
          cd bank-book/portfolio/build
          cmake ..

      - name: build
        run: |
          cd bank-book/portfolio/build
          make -j$(nproc)
